<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Robbie's Countdown Timer</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet"> <!-- Monospace, digital looking font -->
    </head>

    <body>
        <article>
            <p><span class="yr">00</span><span class="mth">00</span><span class="dy">00</span><span class="hr">00</span><span class="min">00</span><span class="sec">00</span></p>
            <form>
                Enter a date to count down to:
                <input type="date" name="dateInput" min="" class="dateSelection"> <!-- Figure out a way to set the min to the current time -->
                Enter a time to count down to:
                <input type="time" name="timeInput" class="timeSelection">
            </form>
            <p class="instructions"></p>
        </article>

        <script src="js/main.js"></script>
    </body>
</html>
