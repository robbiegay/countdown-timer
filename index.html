<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Robbie's Countdown Timer</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet"> <!-- Monospace, digital looking font -->
    </head>

    <body>
        <article>
            <p class="countdown"></p>
            <form>
                Enter a date to countdown to: 
                <input type="date" name="dateInput" min="" class="dateSelection"> <!-- Figure out a way to set the min to the current time -->
                Enter a time to countdown to: 
                <input type="time" name="timeInput" class="timeSelection">
            </form>
            <button type="button" class="update">Update</button>
            <p class="alert"></p>
            <!-- Objects used for visually seeing countdown timer -->
            <div class="hidden">
                <p class="instructions"></p>
                <p class="inM"></p>
                <p class="outM"></p>
                <p class="diff"></p>
            </div>
        </article>

        <script src="js/main.js"></script>
    </body>
</html>
